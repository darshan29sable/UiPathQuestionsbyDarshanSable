<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UiPath Questions By Darshan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position:fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='280' height='150' fill='rgba(0,0,0,0.05)'><text x='0' y='100' transform='rotate(-20)' font-size='25'> Questions By Darshan</text></svg>");
      background-repeat: repeat;
      pointer-events: none;
      z-index: 0;
    }

    header {
      background: linear-gradient(to right, #003f5c, #2f4b7c);
      color: white;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.1rem;
      color: #cfd8dc;
    }
    main {
      max-width: 950px;
      margin: 40px auto;
      padding: 25px;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      position: relative;
      z-index: 2;
    }
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .pdf-container canvas {
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
    }
    button {
      background-color: #0052cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003f9e;
    }
    .download-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #0077ff, #0052cc);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .download-btn:hover {
      background: linear-gradient(135deg, #0052cc, #003f9e);
    }
    #question-number {
      font-weight: bold;
      font-size: 16px;
    }
    .question {
      display: none;
    }
    .active {
      display: block;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background-color: #e3eaf3;
      color: #555;
      font-size: 14px;
      border-top: 1px solid #ccc;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <header>
    <h1>UiPath Questions by Darshan Sable</h1>
    <p>Explore questions and solutions shared with the RPA community on LinkedIn which are the part of <a href="https://www.linkedin.com/in/darshan-sable-7a29431b3/" style="color:white">@DarshanSable</a>'s daily question challenge</p>
  </header>
  <main>
    <select id="dropdown" onchange="goToQuestion(this.value)"></select>
    <nav>
      <button onclick="prevQuestion()">Previous</button>
      <span id="question-number">Question 1 of 100</span>
      <button onclick="nextQuestion()">Next</button>
    </nav>
    <div id="questions-container"></div>
    <nav>
      <button onclick="prevQuestion()">Previous</button>
      <span id="question-number">Question 1 of 100</span>
      <button onclick="nextQuestion()">Next</button>
    </nav>
  </main>
  <footer>
    &copy; 2025-26 Darshan Sable. All rights reserved.
  </footer>
  <script>
    const totalQuestions = 100;
    let current = 1;
    const container = document.getElementById('questions-container');
    const dropdown = document.getElementById('dropdown');

    for (let i = 1; i <= totalQuestions; i++) {
      const div = document.createElement('div');
      div.className = 'question';
      div.id = 'question-' + i;
      div.innerHTML = `
        <h2 style="margin-bottom: 10px;">Question ${i}</h2>
	<a class="download-btn" href="pdfs/question${i}.pdf" target="_blank" download>ðŸ“¥ Download PDF</a>
        <div class="pdf-container" id="pdf-container-${i}">Loading PDF...</div>
        
      `;
      container.appendChild(div);

      const option = document.createElement('option');
      option.value = i;
      option.textContent = `Question ${i}`;
      dropdown.appendChild(option);
    }

    function renderPDFCanvas(url, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = 'Loading PDF...';
      pdfjsLib.getDocument(url).promise.then(pdf => {
        container.innerHTML = '';
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          pdf.getPage(pageNum).then(page => {
            const viewport = page.getViewport({ scale: 1.2 });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            container.appendChild(canvas);
            page.render({ canvasContext: context, viewport: viewport });
          });
        }
      }).catch(err => {
        container.innerHTML = "Unable to load PDF content.";
        console.error(err);
      });
    }

    function showQuestion(index) {
      document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
      const div = document.getElementById('question-' + index);
      div.classList.add('active');
      document.getElementById('question-number').innerText = `Question ${index} of ${totalQuestions}`;
      dropdown.value = index;
      renderPDFCanvas(`pdfs/question${index}.pdf`, `pdf-container-${index}`);
    }

    function nextQuestion() {
      if (current < totalQuestions) {
        current++;
        showQuestion(current);
      }
    }

    function prevQuestion() {
      if (current > 1) {
        current--;
        showQuestion(current);
      }
    }

    function goToQuestion(index) {
      current = parseInt(index);
      showQuestion(current);
    }

    showQuestion(current);
  </script>
</body>
</html>
